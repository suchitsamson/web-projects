<div id="chartContainer" style="height: 370px; width: 100%;">
</div>
<div style="display:none">
  <div #hiddenbutton id="hiddenbutton" type="button" class="btn btn-primary" (click)="openModal(template)">Create template
    modal</div>
</div>

<ng-template #template>
  <div class="modal-header" style="background-color: #6592ad">
    <h4 class="modal-title">{{displayTime}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row" style="background-color: #9cd1f1; margin:0px; padding-top: 20px;">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
      <table class="table">
        <tbody>
          <tr>
            <div class="row">
              <div class="col-sm-6">
                <div class="modal-title">
                  <h3>{{displayCity}}</h3>
                </div>
                <div class="row">
                  <div class="col-sm-12 modal-title">
                    <h2>{{displayTemperature}}<img
                        src="https://cdn3.iconfinder.com/data/icons/virtual-notebook/16/button_shape_oval-512.png"
                        style="vertical-align: top;" height="15" width="15"> F</h2>
                  </div>
                </div>
                <div class="modal-title">
                  {{displaySummary}}
                </div>
              </div>
              <div class="col-sm-6 text-center">
                <img src={{displayImage}} class="rounded" height="80" width="80" style="vertical-align: center;">
              </div>
            </div>
          </tr>
          <hr />
          <tr>
            <div class="row text-center">
              <div class="col-sm-6">
              </div>
              <div class="col-sm-5">
                <div class="modal-title" style="text-align: left;">
                  Precipitation&nbsp;:&nbsp;{{displayPrecipitation}}
                </div>
                <div class="modal-title" style="text-align: left;">
                  Chance&nbsp;of&nbsp;Rain&nbsp;:&nbsp;{{displayRain}}&nbsp;%
                </div>
                <div class="modal-title" style="text-align: left;">
                  Wind&nbsp;Speed&nbsp;:&nbsp;{{displayWindSpeed}}&nbsp;mph
                </div>
                <div class="modal-title" style="text-align: left;">
                  Humidity&nbsp;:&nbsp;{{displayHumidity}}&nbsp;%
                </div>
                <div class="modal-title" style="text-align: left;">
                  Visibility&nbsp;:&nbsp;{{displayVisibility}}&nbsp;miles
                </div>
              </div>
            </div>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-1"></div>
  </div>
</ng-template>
